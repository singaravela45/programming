<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Container & Spacing</title>
    <style>
      body { padding: 5rem; }
    </style>
  </head>
  <body>
  
    <!-- Margin -->
      <!-- https://tailwindcss.com/docs/margin -->
      <!-- m-4	Applies margin all around (top, right, bottom, left)
      mt-4	Applies margin to top only
      mr-4	Applies margin to right only
      mb-4	Applies margin to bottom only
      ml-4	Applies margin to left only
      mx-4	Applies margin horizontally (left + right)
      my-4	Applies margin vertically (top + bottom) -->
      <!-- Tailwind uses a spacing scale, usually in rem units -->
       <!-- m-1	0.25rem
        m-2	0.5rem
        m-3	0.75rem
        m-4	1rem 
        m-8 2rem
        m-12	3rem
        m-20	5rem  ... -->
      <div class="m-4 bg-yellow-100">Margin all around</div>
      <div class="mx-4 bg-yellow-200">Margin from x axies</div>
      <!-- Arbitrary Spacing -->
      <div class="m-[200px] bg-slate-700">2. Margin all around</div>

      <!-- https://tailwindcss.com/docs/padding -->
      <!-- Padding -->
      <div class="p-4 bg-lime-100">Padding all around</div>
      <!-- same as margin -->

      <!-- Space Between X -->
      <!-- https://tailwindcss.com/docs/space -->
      <h3 class="my-4">Space Between X</h3>
      <div class="flex space-x-4"> 
        <div class="p-3 bg-teal-100">01</div>
        <div class="p-3 bg-teal-200">02</div>
        <div class="p-3 bg-teal-300">03</div>
      </div>

      <!-- Space Between Y -->
      <h3 class="my-4">Space Between Y</h3>
      <div class="flex flex-col space-y-4">
        <div class="p-3 bg-teal-400">01</div>
        <div class="p-3 bg-teal-500">02</div>
        <div class="p-3 bg-teal-600">03</div>
      </div>
    </div>
  </body>
</html>
