<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-white-400 bg-pink-500">tail wind css</h1>
  </body>
</html>

<!-- 
Utility	Description
p-	Padding
m-	Margin
border-	Border color
w- / h-	Width / Height
bg-*	Sets the background color of an element
text-*	Sets the text color of an element
decoration-*	Sets the text decoration color of an element
outline-*	Sets the outline color of an element
shadow-*	Sets the color of box shadows
inset-shadow-*	Sets the color of inset box shadows
accent-*	Sets the accent color of form controls
caret-*	Sets the caret color in form controls
fill-*	Sets the fill color of SVG elements
stroke-*	Sets the stroke color of SVG elements -->

<!-- 1. Text Colors -->
<!-- https://tailwindcss.com/docs/customizing-colors -->
          <h1 class="custom-color">fdafs</h1>
          <style>
            .custom-color {
            color: oklch(71.5% 0.143 215.221);
            }
          </style>
    <!-- 2. Colors With Different Shades -->
    <h1>1. Colors With Different Shades</h1>
    <p class="text-indigo-50">Tailwind</p>
    <p class="text-indigo-900">Tailwind</p>
    
    <!-- 2. Background Colors -->
    <!-- https://tailwindcss.com/docs/background-color -->
    <h1>2. Background Colors</h1>
    <p class="bg-pink-600 text-white">Tailwind</p>

    <!-- Text Underline -->
    <h1>3. Text Decoration</h1>
    <p class="line-through">Tailwind</p>
    <p class="underline">Tailwind</p>
    <p class="overline">Tailwind</p>
    <p class="underline decoration-purple-400">Tailwind</p>
    <p class="text-purple-600 underline decoration-purple-400">Tailwind</p>

    <h1>4. Accent Colors</h1>
    <!-- https://tailwindcss.com/docs/accent-color -->
    <input type="checkbox" class="accent-indigo-500" checked />
    <input type="checkbox" class="accent-red-300" checked />

    <h1>5. Arbitrary Colors</h1>
    <div class="bg-[#c0c0c0] h-10">Hello</div>
    <div class="text-[#ff0cd0] h-10">Hello</div>
    <div class="border border-[#ccc000] h-10">Hello</div>
    <br />
    <br />
  </body>
</html>
